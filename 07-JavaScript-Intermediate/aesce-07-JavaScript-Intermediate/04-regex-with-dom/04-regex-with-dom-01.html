<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Regex and DOM - 01</title>
  </head>
  <body>
    <form id="form">
      <div>
        <label for="username">Username</label>
        <input type="text" id="username" />
      </div>
      <button id="btn-submit" type="submit">submit</button>
    </form>

    <script>
      // EDIT DOWN HERE
      const elInputUsername = document.querySelector('#username');
      const elBtnSubmit = document.querySelector('#btn-submit');
      const elForm = document.querySelector('#form');
      const usernameValidator = /^[^\d\W_][0-9a-z]{5,}$/i;

      elForm.onsubmit = function (e) {
        e.preventDefault();

        const username = elInputUsername.value.trim();
        if (username.match(usernameValidator) !== null) {
          alert(`selamat datang ${username}`);
        } else {
          alert('mohon masukan username yang valid');
        }
      };
    </script>
  </body>
</html>
